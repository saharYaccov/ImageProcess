<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: #333;
    }
    h1, h2 {
      color: #4f46e5;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3730a3;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
      max-height: 300px;
      border: 2px solid #ddd;
      border-radius: 12px;
      object-fit: contain;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      max-width: 400px;
      word-break: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .info-box {
      background: #e0d7ff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      max-width: 600px;
      text-align: center;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>Image Prediction</h1>
  <div class="info-box">
    Upload an image and let our AI model analyze it. The model uses a <strong>CNN (Convolutional Neural Network)</strong>
    to detect whether the image is real or generated by AI. Results include a predicted class and confidence score.
    Class 0 = Real Image, Class 1 = AI-generated.
  </div>

  <input type="file" id="imageInput" />
  <button id="predictBtn">Predict</button>
  <img id="preview" src="" alt="Preview" style="display:none;" />
  <div id="result"></div>

  <script>
    const btn = document.getElementById('predictBtn');
    const input = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');
    const previewImg = document.getElementById('preview');

    input.onchange = () => {
      if (input.files.length) {
        previewImg.src = URL.createObjectURL(input.files[0]);
        previewImg.style.display = 'block';
        resultDiv.textContent = '';
      }
    }

    btn.onclick = async () => {
      if (!input.files.length) return;
      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        try {
          const res = await fetch('https://imageprocess-9zk1.onrender.com/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image_base64: base64 })
          });
          const data = await res.json();
          resultDiv.textContent = `Prediction: ${data.label === 0 ? 'Real' : 'AI-generated'}\nConfidence: ${data.confidence.toFixed(2)}`;
        } catch (err) {
          resultDiv.textContent = 'Error: ' + err;
        }
      };

      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
