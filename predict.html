<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: #333;
    }
    h1, h2 {
      color: #4f46e5;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #3730a3;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
      max-height: 300px;
      border: 2px solid #ddd;
      border-radius: 12px;
      object-fit: contain;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      max-width: 400px;
      word-break: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 70%;
    }
    th, td {
      border: 1px solid #4f46e5;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Image Prediction</h1>
  <div class="info-box">
    Upload an image and let our AI model analyze it. The model uses a <strong>CNN (Convolutional Neural Network)</strong>
    to detect whether the image is real or generated by AI. Class 0 = Real Image, Class 1 = AI-generated.
  </div>

  <input type="file" id="imageInput" />
  <div>
    <button id="predictBtn">Predict</button>
    <button id="clearBtn">Clear</button>
  </div>
  <img id="preview" src="" alt="Preview" style="display:none;" />
  <div id="result"></div>

  <table id="predictionTable">
  <thead>
    <tr>
      <th>File Name</th>
      <th>Prediction</th>
      <th>Confidence</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <button id="downloadBtn">Download CSV</button>

  <script>
    const input = document.getElementById('imageInput');
    const previewImg = document.getElementById('preview');
    const predictBtn = document.getElementById('predictBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultDiv = document.getElementById('result');
    const tableBody = document.querySelector('#predictionTable tbody');
    const downloadBtn = document.getElementById('downloadBtn');

    let predictions = [];

    input.onchange = () => {
      if (input.files.length) {
        previewImg.src = URL.createObjectURL(input.files[0]);
        previewImg.style.display = 'block';
        resultDiv.textContent = '';
      }
    };

    predictBtn.onclick = async () => {
      if (!input.files.length) return;
      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        resultDiv.textContent = 'Analyzing...';

        try {
          const res = await fetch('https://imageprocess-9zk1.onrender.com/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image_base64: base64 })
          });
          const data = await res.json();
          const predictionText = data.label === 1 ? 'Real' : 'AI-generated';
          const confidenceText = data.confidence.toFixed(2);
          resultDiv.textContent = `Prediction: ${predictionText}\nConfidence: ${confidenceText}`;

          // Add to table
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${file.name}</td><td>${predictionText}</td><td>${confidenceText}</td>`;
          tableBody.appendChild(tr);
          

          // Save to array for CSV
          predictions.push({ 
            fileName: file.name, 
            prediction: predictionText,
            confidence: confidenceText
          });

        } catch (err) {
          resultDiv.textContent = 'Error: ' + err;
        }
      };

      reader.readAsDataURL(file);
    };

    clearBtn.onclick = () => {
      input.value = '';
      previewImg.src = '';
      previewImg.style.display = 'none';
      resultDiv.textContent = '';
    };

    downloadBtn.onclick = () => {
      if (!predictions.length) return;
      let csvContent = "data:text/csv;charset=utf-8,File Name,Prediction,Confidence\n";
      predictions.forEach(p => {
        csvContent += `${p.fileName},${p.prediction},${p.confidence}\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "predictions.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
